<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>புதிய பார்வை | தமிழ் செய்திகள்</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>

<h1>புதிய பார்வை</h1>
<h2>தமிழ் செய்திகள்</h2>

<div id="news-content"></div>

<a href="../index.html">முகப்புக்கு திரும்ப</a>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch('../news.json')
  .then(res => res.json())
  .then(data => {
    const news = data.find(n => n.id === id);
    if(news){
      document.getElementById("news-content").innerHTML = `
        <h2>${news.title}</h2>
        <img src="../${news.image}" width="100%">
        <p>${news.content}</p>
      `;
      document.title = news.title + " | புதிய பார்வை";
    }
  });
</script>

</body>
</html>
